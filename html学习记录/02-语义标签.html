<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语义标签</title>
</head>
<body>
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <h3>三级标题</h3>
  <h4>四级标题</h4>
  <h5>五级标题</h5>
  <h6>六级标题</h6>
  <span>行内标签</span>
  <p>段落标签</p>
  <div>盒子标签</div>
  <b>加粗标签</b>
  <strong>加粗标签</strong>
  <em>倾斜标签</em>
  <i>倾斜标签</i>
  换行标签

  换行标签
  横线
