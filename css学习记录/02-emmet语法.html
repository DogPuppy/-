<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .box{
      text-align: center;
    }
    a:link{
      /* 未访问过的链接 */
      background-color: red;
    }
    a:active{
      /* 点击的链接 */
      background-color: red;

    }
    a:hover{
      /* 鼠标滑过的链接 */
      background-color: red;

    }
    a:visited{
      /* 访问过的链接 */
      background-color: red;

    }
  </style>
</head>
<body>
  <div class="box"></div>
  <!-- .demo$*5展示五个元素 -->
  <!-- .demo$*5展示五个元素 -->
  <div class="demo">1</div>
  <div class="demo">2</div>
  
</body>
</html>
